<div class="row">
    <div class="container">
        <div class="col m4">
            <h4>Umsatzsteuer</h4>
            <table class="striped responsive-table">
                <thead>
                    <tr>
                        <th>Monat</th>
                        <th>Summe</th>
                    </tr>
                </thead>
                <tbody *ngFor="let vatEntry of vatReport">
                    <tr class="hoverable">
                        <td>{{ vatEntry.month }}</td>
                        <td>€ {{ vatEntry.vatIn | number:'1.2' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col m4">
            <h4>Vorsteuer</h4>
            <table class="striped responsive-table">
                <thead>
                    <tr>
                        <th>Monat</th>
                        <th>Summe</th>
                    </tr>
                </thead>
                <tbody *ngFor="let vatEntry of vatReport">
                    <tr class="hoverable">
                        <td>{{ vatEntry.month }}</td>
                        <td>€ {{ vatEntry.vatOut | number:'1.2' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col m4">
            <h4>Ust. Zahllast</h4>
            <table class="striped responsive-table">
                <thead>
                    <tr>
                        <th>Monat</th>
                        <th>Betrag</th>
                    </tr>
                </thead>
                <tbody *ngFor="let vatEntry of vatReport">
                    <tr class="hoverable">
                        <td>{{ vatEntry.month }}</td>
                        <td
                            [ngClass]="{'green-text text-darken-2' : (vatEntry.vatIn - vatEntry.vatOut) < 0, 'red-text text-darken-2' : (vatEntry.vatIn - vatEntry.vatOut) > 0}">
                            € {{ vatEntry.vatIn - vatEntry.vatOut | number:'1.2' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
