<section>
    <div class="row">
        <div class="col s12 center">
            <h2>Mitarbeiter <span *ngIf="!isData">erstellen</span><span *ngIf="isData">bearbeiten</span></h2>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <form [formGroup]="userFormGroup" (ngSubmit)="saveForm()" class="col s12">

                <div class="row">
                    <div class="input-field col s12 l6 offset-l3">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" type="text" class="validate" formControlName="username" required [readonly]="{ 'readonly': isData }">
                        <label for="username">Benutzername</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 l6 offset-l3">
                        <i class="material-icons prefix">person</i>
                        <input id="firstname" type="text" class="validate" formControlName="firstname">
                        <label  for="firstname">Vorname</label><!--[ngClass]="isData" [ngClass]="{ 'active' : isData" } -->
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 l6 offset-l3">
                        <i class="material-icons prefix">person</i>
                        <input id="lastname" type="text" class="validate" formControlName="lastname">
                        <label for="lastname">Nachname</label>
                    </div>
                </div>

                <div *ngIf="!isData" class="row">
                    <div class="input-field col s12 l6 offset-l3">
                        <i class="material-icons prefix">business</i>
                        <select (change)=getGroupsOfCompany($event.target.value) id="company" formControlName="groups">
                            <option value="" disabled>Wählen Sie eine Option</option>
                            <option *ngFor="let companyOption of companyOptions" [value]="companyOption.id">
                                {{ companyOption.name }}</option>
                        </select>
                        <label for="company">Firma</label>
                    </div>
                </div>

                <div *ngIf="!isData" class="row">
                    <div class="input-field col s12 l6 offset-l3">
                        <i class="material-icons prefix">group</i>
                        <select id="user_rights" formControlName="user_rights" required>
                            <option value="" disabled>Wählen Sie eine Option</option>
                            <option value="">Admin</option>
                            <option value="">Buchhaltung</option>
                        </select>
                        <label for="user_rights">Berechtigung</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 l6 offset-l3">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" class="validate" formControlName="password">
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 l6 offset-l3 center">
                        <button (click)="cancelForm()" class="btn btn-large waves-effect yellow darken-2">Abbrechen
                        </button>
                        <button *ngIf="isData" class="btn btn-large waves-effect modal-trigger red darken-4"
                                data-target="deleteModal">Löschen
                        </button>
                        <button (click)="saveForm()" [disabled]="!userFormGroup.valid"
                                class="btn btn-large waves-effect" type="submit">Speichern
                        </button>

                        <!-- Modal Structure -->
                        <div id="deleteModal" class="modal col s12 l4 center">
                            <div class="modal-content">
                                <h4>Eintrag löschen</h4>
                                <p>Sind sie sich sicher, dass der Eintrag gelöscht werden soll?</p>
                            </div>
                            <div class="modal-footer">
                                <a class="modal-close waves-effect waves-red btn-flat">Abbrechen</a>
                                <a class="modal-close waves-effect waves-green btn-flat"
                                   (click)="deleteUser()">Löschen</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
