<section>
    <div class="row">
        <div class="col s12 center">
            <h2>Mitarbeiter <span *ngIf="!isData">erstellen</span><span *ngIf="isData">bearbeiten</span></h2>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <form [formGroup]="userFormGroup" (ngSubmit)="saveForm()" class="col s12">

                <div class="row">
                    <div class="input-field col s12 l6 offset-l3">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" type="text" class="validate" formControlName="username" required>
                        <label [ngClass]="{'active': isData}" for="username">Benutzername</label>
                    </div>
                </div>

                <!-- <div class="row">
                    <div class="input-field col s12 l6 offset-l3">
                        <i class="material-icons prefix">lock</i>
                        <textarea id="password" class="materialize-textarea validate"
                            formControlName="password"></textarea>
                        <label [ngClass]="{'active': isData}" for="password">Passwort</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 l6 offset-l3">
                        <i class="material-icons prefix">done</i>
                        <textarea id="passwordConfirm" class="materialize-textarea validate"
                            formControlName="passwordConfirm"></textarea>
                        <label [ngClass]="{'active': isData}" for="passwordConfirm">Passwort bestätigen</label>
                    </div>
                </div> -->

                <p style="color: red;">
                    die daten des company options resolver müssen noch eingefügt werden
                </p>
                <br>
                <br>
                <br>

                <div class="row">
                    <div class="input-field col s12 l6 offset-l3">
                        <i class="material-icons prefix">business</i>
                        <select id="company" formControlName="company">
                            <option value="" disabled>Wähle eine Option</option>
                            <option *ngFor="let companyOption of companyOptions" [value]="companyOption.id">
                                {{companyOption.name + " - " + companyOption.description}}</option>
                        </select>
                        <label for="company">Firma</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 l6 offset-l3 center">
                        <button *ngIf="isData" class="btn btn-large waves-effect modal-trigger"
                            data-target="deleteModal">Löschen</button>
                        <button (click)="saveForm()" [disabled]="!userFormGroup.valid"
                            class="btn btn-large waves-effect" type="submit">Speichern</button>

                        <!-- Modal Structure -->
                        <div id="deleteModal" class="modal col s12 l4 center">
                            <div class="modal-content">
                                <h4>Eintrag löschen</h4>
                                <p>Sind sie sich sicher, dass der Eintrag gelöscht werden soll?</p>
                            </div>
                            <div class="modal-footer">
                                <a class="modal-close waves-effect waves-red btn-flat">Abbrechen</a>
                                <a class="modal-close waves-effect waves-green btn-flat"
                                    (click)="deleteUser()">Löschen</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
