<section>
  <div class="row">
    <div class="col m6">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4>Firmen:</h4>
          <a href="#" routerLink="/firma-form"
             class="secondary-content btn-floating waves-effect waves-light green" title="Neu">
            <i class="material-icons">add</i>
          </a>
        </li>
        <li>
          <div>
            <input id="search" type="search" [(ngModel)]="search" placeholder="Search">
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          </div>
        </li>

        <li (click)="getUsersOfCompany(company.id)" *ngFor="let company of (companies | filter:search)"
            class="collection-item avatar">
          <img src="../../assets/images/bg/sidenav-bg.jpg" alt="{{ company.name }}" class="circle">
          <span class="title">{{ company.name }} <a href="#" [routerLink]="['/firma-form/' + company.id]"
                                                    class="custom-secondary-content" title="Bearbeiten"><i class="material-icons">mode_edit</i></a></span>
          <p *ngIf="company.description !== null"><br>
            {{ company.description }}
          </p>
          <a class="secondary-content" title="Mitarbeiter anzeigen"><i class="material-icons">keyboard_arrow_right</i></a>
        </li>
        <li>
          <div *ngIf="companies.length > 0 && (companies | filter:search).length <1">
            Keine Firma gefunden
          </div>
        </li>
        <li>
          <span *ngIf="companies.length === 0">Noch keine Firmen vorhanden</span>
        </li>
      </ul>
    </div>

    <div class="col m6">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4>Mitarbeiter:</h4>
          <a href="#" routerLink="/mitarbeiter-form"
             class="secondary-content btn-floating waves-effect waves-light green" title="Neu">
            <i class="material-icons">add</i>
          </a>
        </li>

        <li *ngFor="let user of usersOfCompany" class="collection-item">
          <div>{{ user.username }}<a href="#" [routerLink]="['/mitarbeiter-form/' + user.id]"
                                     class="secondary-content" title="Bearbeiten"><i class="material-icons">mode_edit</i></a></div>
        </li>
      </ul>
    </div>
  </div>
</section>
