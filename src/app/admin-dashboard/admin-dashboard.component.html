<div class="jumbotron">
  <h3 class="center">Dashboard</h3>
</div>

<section>
  <div class="row">
    <div class="col m6">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4>Firmen:</h4>
          <a href="#" routerLink="/firma-form" *ngIf="this.userService.isAdmin" class="secondary-content btn-floating waves-effect waves-light green"
            title="Neu">
            <i class="material-icons">add</i>
          </a>
        </li>

        <li class="collection-header">
          <div class="row">
            <div class="input-field col s10 m10 l10 offset-l1 offset-s1 offset-m1">
              <i class="material-icons prefix">search</i>
              <input id="search" type="search" class="validate" [(ngModel)]="search" placeholder="Suchen...">
            </div>
          </div>
        </li>

        <li (click)="getUsersOfCompany(company.id)" *ngFor="let company of (companies | filter:search)"
          class="collection-item avatar collection-item-company valign-wrapper">
          <img src="../../assets/images/bg/sidenav-bg.jpg" alt="{{ company.name }}" class="circle">
          <div>
            <div class="title">{{ company.name }} <a href="#" [routerLink]="['/firma-form/' + company.id]"
                class="custom-secondary-content" title="Bearbeiten"><i class="material-icons">mode_edit</i></a></div>
            <span *ngIf="company.description !== null">{{ company.description }}</span>
          </div>
          <a class="secondary-content" title="Mitarbeiter anzeigen"><i
              class="material-icons">keyboard_arrow_right</i></a>
        </li>

        <li>
          <div class="center" *ngIf="companies.length > 0 && (companies | filter:search).length < 1">Keine Firma
            gefunden</div>
          <div class="center" *ngIf="companies.length === 0">Noch keine Firmen vorhanden</div>
        </li>
      </ul>
    </div>

    <div class="col m6">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4>Mitarbeiter:</h4>
          <a href="#" routerLink="/mitarbeiter-form" *ngIf="this.userService.isAdmin"
            class="secondary-content btn-floating waves-effect waves-light green" title="Neu">
            <i class="material-icons">add</i>
          </a>
        </li>

        <li *ngFor="let user of usersOfCompany" class="collection-item">
          <div>{{ user.username }}<a href="#" [routerLink]="['/mitarbeiter-form/' + user.id]" class="secondary-content"
              title="Bearbeiten"><i class="material-icons">mode_edit</i></a></div>
        </li>
        <li *ngIf="!usersOfCompany">
          <div class="center" >Zuerst links eine Firma ausw√§hlen</div>
        </li>
      </ul>
    </div>
  </div>
</section>
